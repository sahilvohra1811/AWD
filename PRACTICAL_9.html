<!DOCTYPE html> 
<html> 
<head> 

    <title>PRACTICAL 9</title> 

    <script src= "AngularJS.js"></script>
    <style> 
        .red { color: red  } 
        .green { color: green } 
    </style>

</head> 

  

<body ng-app="app" style="text-align:center"> 

    <h2>PASSWORD MATCHING </h2> 


    <div ng-controller="ctrl"> 

        <ng-form name="pass"> 

            Password: <input type="password"  ng-model="password" name="password"  ng-pattern="pattern" /><br> 

            <span ng-show="pass.password.$error.pattern" style="color:red">Not valid password. </span><br> 

            Confirm:  <input type="password" ng-model="repass" ng-keyup="compare(repass)" name="repass"ng-pattern="pattern" /><br> 

            <span ng-show="isconfirm || pass.repass.$dirty " ng-class="{true:'green',false:'red'}[isconfirm]"> 

                Password {{isconfirm==true ?'' : 'not'}} match 

            </span> 

        </ng-form> 

    </div> 

  

    <script> 

        var app = angular.module("app", []); 

        app.controller('ctrl',  function ($scope) { 

            $scope.pattern = /^[0-9]\w{4,10}$/; 

            $scope.compare = function (repass) { 
                $scope.isconfirm = $scope.password == repass ? true : false; 
            } 

        }); 

    </script> 

</body> 

</html>
