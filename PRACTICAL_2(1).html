<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICAL 2(1)</title>
</head>
<body>
    <div id="div" style="height: 200px; width: 200px;"></div>

    <script>
        let color = ["blue","red","yellow","grey","aqua"];
        let i=0;
        setInterval(function(){
            document.getElementById("div").style.backgroundColor=color[i];
            i++;
            if(i>=5){
                i=0;
            }
        },5000)
    </script>
</body>
</html>
